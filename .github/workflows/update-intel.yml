name: Update Intel Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run intel update script
        run: python scripts/update_intel.py

      - name: Commit and push if changed
        run: |
          git config user.name 'PikeClaw Bot'
          git config user.email 'bot@pikeclaw.ai'
          git add data/intel-data.json
          git diff --staged --quiet || (git commit -m "ðŸ”„ Auto-update intel data $(date -u '+%Y-%m-%d %H:%M UTC')" && git push)
